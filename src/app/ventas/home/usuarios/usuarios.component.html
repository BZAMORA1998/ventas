<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-10 mt-5">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Numero de Identificacion</th>
            <th>Primer Nombre</th>
            <th>Segundo Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Usuario</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of data; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{d.numeroIdentificacion }}</td>
            <td>{{d.primerNombre | titlecase}}</td>
            <td>{{d.segundoNombre | titlecase}}</td>
            <td>{{d.primerApellido | titlecase}}</td>
            <td>{{d.segundoApellido | titlecase}}</td>
            <td>{{d.usuario}}</td>
            <td class="img-size"><img  matTooltip="Actualiza los datos del usuario" width="20" src="../../../../assets/img/captcha.svg"></td>
            <td class="img-size"><img (click)="deleteUsuario(d.secuenciaUsuarioSistema)" matTooltip="Elimina el usuario" width="20" src="../../../../assets/img/eliminar.svg"></td>
          </tr>
      </table>
    </div>
  </div>
</div>
