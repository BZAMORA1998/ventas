<div class="container-fluid">
    <h1 class="text-center">Roles</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup" label="Lista de usuarios y sus roles">
                <app-checkbox-recursive></app-checkbox-recursive>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" label="Crear un nuevo rol">
                <form [formGroup]="secondFormGroup">
                <mat-form-field>
                    <mat-label>Crear un nuevo rol</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                            required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" label="Actualizar rol">
                <form [formGroup]="secondFormGroup">
                <mat-form-field>
                    <mat-label>Crear un nuevo rol</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                            required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
                </form>
            </mat-step>
         </mat-horizontal-stepper>            
        </div>
    </div>
</div>
