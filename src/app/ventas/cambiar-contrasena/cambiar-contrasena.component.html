
<div class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">  
            <div class="card col-3 h-75 pt-5">
                <h1 class="card-title text-center">Cambiar Contraseña</h1>
                <img class="card-img-top" width="100" height="100" src="./../../../assets/img/user.svg" alt="Card image cap">
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Contraseña Nueva</label>
                        <input autocomplete="off" class="form-control" placeholder="Contraseña Nueva" [type]="typeInputF" type="password" name="txt_contrasena" #txt_contrasena="ngModel" [(ngModel)]="contrasena" required/>
                        <label *ngIf="showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye showPass" aria-hidden="true"></i></label>
                        <label *ngIf="!showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye-slash showPass" aria-hidden="true"></i></label>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Nueva Contraseña</label>
                        <input autocomplete="off" class="form-control" placeholder="Confirmar Nueva Contraseña" [type]="typeInputF" type="password" name="txt_contrasena" #txt_contrasena="ngModel" [(ngModel)]="contrasena" required/>
                        <label *ngIf="showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye showPass" aria-hidden="true"></i></label>
                        <label *ngIf="!showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye-slash showPass" aria-hidden="true"></i></label>
                    </div>
                    <div class="form-group ">
                        <button matTooltip="Info about the action" type="submit" class="btn btn-info w-100">Guardar Contraseña</button>
                    </div>
                </form>
                </div>
            </div>
    </div>
</div>
