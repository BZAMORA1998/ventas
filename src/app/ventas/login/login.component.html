<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="d-flex mt-5 w-25 h-100 mb-5">
            <form class="flex-fill" (ngSubmit)="postAutenticacion()" >
                <div class="card h-100">
                    <img class="card-img-top" width="200" height="200" src="./../../../assets/img/user.svg" alt="Card image cap">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="Usuario" name="txt_usuario"  #txt_usuario="ngModel" [(ngModel)]="usuario" autofocus required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="text" class="form-control" placeholder="Contraseña" name="txt_contrasena" #txt_contrasena="ngModel" [(ngModel)]="contrasena" >
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-info w-100">Aceptar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
